# ~/.config/starship.toml
add_newline = false
scan_timeout = 30

palette = "moutarde"


# ----------------- PROMPT PRINCIPAL -----------------
# Prompt √† gauche
format = """
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$docker_context\
$package\
$rust\
$nodejs\
$python\
$cmd_duration\
$status\
$fill\
$time $memory_usage\
$line_break\
$character\
"""

# Prompt √† droite (support√© par zsh, cf. docs)
# => Heure + RAM
right_format = ""
# --------------------------------------------------------------------
# MODULES DE BASE
# --------------------------------------------------------------------

[character]
success_symbol = "[ÔÖ∏ ](bold fg:success) "
error_symbol   = "[ÔÖ∑ ](bold fg:error) "
vimcmd_symbol  = "[‚ùÆ](bold fg:accent_cool) "

[directory]
truncation_length = 4
truncate_to_repo   = true
style              = "bold fg:mustard"
read_only          = " ÔÄ£"
read_only_style    = "bold fg:error_dark"

[hostname]
ssh_only   = false
ssh_symbol = "ÔÉ¨ " 
format     = " [$ssh_symbol$hostname]($style) Óûå "
style      = "bold fg:orange"

[line_break]
disabled = false  # surtout pas de saut de ligne automatique

[status]
disabled       = false
format         = "[$symbol$status]($style) "
symbol         = "‚úñ"
success_symbol = ""
style          = "bold fg:error"

[cmd_duration]
min_time = 500
show_milliseconds = false
format = "  Û±¶ü [$duration]($style) "
style  = "bold fg:mustard"

# --------------------------------------------------------------------
# GIT
# --------------------------------------------------------------------

[git_branch]
symbol = " Ôêò "
format = "[$symbol$branch]($style) "
style  = "bold fg:blue"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style  = "bold fg:warning"

[git_status]
style  = "fg:warning"
format = '([$all_status$ahead_behind]($style) )'

conflicted = "‚úñ"
ahead      = "‚á°${count}"
behind     = "‚á£${count}"
diverged   = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked  = "‚Ä¶${count}"
stashed    = "‚öë${count}"
modified   = "‚úö${count}"
staged     = "‚óè${count}"
renamed    = "¬ª${count}"
deleted    = "‚úñ${count}"

# --------------------------------------------------------------------
# LANGAGES / OUTILS
# --------------------------------------------------------------------

[rust]
symbol = " Óû® "
format = "[$symbol$version]($style) "
style  = "bold fg:mustard_light"

[nodejs]
format = "[$symbol$version]($style) "
style  = "bold fg:success"

[python]
format = "[$symbol$version]($style) "
style  = "bold fg:info_dark"

[c]
format = "[$symbol$version]($style) "
symbol = " Óòû "
style  = "bold fg:accent_cool"

[package]
format = "[$symbol$version]($style) "
symbol = " üì¶ "
style  = "bold fg:fg_muted"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " Ôåà "
style  = "bold fg:info"

# --------------------------------------------------------------------
# HEURE + CPU + RAM (RIGHT PROMPT)
# --------------------------------------------------------------------

[time]
disabled    = false
time_format = "%H:%M"
format      = "Óéâ [$time]($style)"
style       = "fg:warning"

# [cpu]
# disabled = false
# format   = " [Ôíº $usage]($style)"
# style    = "fg:warning_strong"

[memory_usage]
disabled  = false
threshold = -1
symbol    = "Ô°ö "
format    = " [$symbol$ram]($style)"
style     = "fg:success"

# --------------------------------------------------------------------
# DIVERS
# --------------------------------------------------------------------

[battery]
disabled = true

[os]
disabled = true

[username]
disabled = true

[palettes.moutarde]
fg_main    = "#fdfdf6"
fg_muted   = "#9e9e9e"
fg_strong  = "#ffffff"

mustard        = "#d7af00"
mustard_light  = "#ffdf5c"
mustard_dark   = "#997700"

orange         = "#D74400"
purple         = "#B000D7"
cyan           = "#00D7B0"
blue           = "#0093D7"

success        = "#87d75f"
success_dark   = "#5f8700"
warning        = "#ffdf5c"
warning_strong = "#ffaf00"
error          = "#ff5f5f"
error_dark     = "#d70000"

info           = "#5fcfff"
info_dark      = "#005f87"
accent_cool    = "#5fd7d7"
accent_pink    = "#ff5fd7"

bg_main        = "#000000"
bg_alt         = "#181818"
bg_highlight   = "#303030"
border         = "#3a3a3a"

[fill]
symbol = " "
style  = "fg:border"

