# Soulignements dans le texte (optionnel, plus discret)
#"diagnostic.unnecessary" = { modifiers = ["dim"] }
#"diagnostic.deprecated" = { modifiers = ["crossed_out"] }
# üéØ Diagnostics dans les GUTTERS
"diagnostic.error" = { fg = "#fe3636", modifiers = ["bold"] }
"diagnostic.warning" = { fg = "yellow", modifiers = ["bold"] }
"diagnostic.info" = { fg = "blue", modifiers = ["bold"] }
"diagnostic.hint" = { fg = "green", modifiers = ["bold"] }

# ‚úèÔ∏è SOULIGNEMENTS dans le code (plus visibles)
"diagnostic.error.underline" = { style = "line", color = "red" }
"diagnostic.warning.underline" = { style = "line", color = "yellow" }
"diagnostic.info.underline" = { style = "line", color = "blue" }
"diagnostic.hint.underline" = { style = "line", color = "green" }

# üß™ Code inutilis√© ou obsol√®te
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out", "italic"] }

# (optionnel) Pour encore plus de contraste
"ui.virtual.diagnostic.error" = { fg = "red", modifiers = ["bold"] }
"ui.virtual.diagnostic.warning" = { fg = "yellow", modifiers = ["bold"] }
